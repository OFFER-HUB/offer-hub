name: Continuous Integration

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      # We might need Redis for some tests if they aren't fully mocked
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Check types & Build
        run: npm run build

      - name: Run Tests
        run: npm test
        env:
          DATABASE_URL: "postgresql://user:pass@localhost:5432/db"
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: supersecret
